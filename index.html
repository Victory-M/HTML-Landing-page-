<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <div class="p-5">
      <div>
        <img
          src="https://frontend-mentor.bhanuteja.dev/huddle-landing-page-with-single-introductory-section/images/logo.svg"
          id="logo"
          alt=""
        />
      </div>
      <section
        id="parent"
        class="container d-flex justify-content-between flex-sm-column flex-lg-row"
      >
        <div class="row">
          <div class="col-lg-6 col-sm-4">
            <img
              src="https://frontend-mentor.bhanuteja.dev/huddle-landing-page-with-single-introductory-section/images/illustration-mockups.svg"
              alt=""
              class="fluid"
              id="img"
            />
          </div>
        </div>
        <div class="col-lg-6 col-sm-9" id="text-box">
          <h1>
            Build The 
            Community Your 
            Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build <br />
            communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <a class="btn" href="#" role="button" id="button">Register</a>
        </div>
      </section>
      <div id="icons ">
      <i class="fa-brands fa-facebook fa-2xl"></i>
      <i class="fa-brands fa-twitter fa-2xl"></i>
      <i class="fa-brands fa-instagram fa-2xl"></i>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
